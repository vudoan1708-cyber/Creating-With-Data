<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face-API</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* video {
            position: fixed;
            left: 0;
            top: 0;
            min-width: 100%;
            min-height: 100%;
        } */
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- defer is like a HTML-version of asynchronous function in js -->
    <script defer src="face-api.js-master/dist/face-api.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script defer src="sketch.js"></script>

    <!-- countdown -->
    <h2 id="countdown">Countdown for A Photo Capture</h2>
    <div id="timer"></div>

    <!-- navigation -->
    <nav id="nav">
        <button class="arrow" onclick="showBtns('btn')">Click Me</button>
        <!-- buttons -->
        <div id="btn" style="display: none">
            <button class="about" onclick="about()">About</button>
            <button class="vis" onclick="displayImg()">Visualisations</button>
        </div>
    </nav>
    
    <!-- main content -->
    <div class="wrapper">
        <h2 id="webcam_loading">WEBCAM LOADING...</h2>
        <video id="video" width="720" height="520" autoplay muted></video>
        <!-- <div id="age"></div> -->
    </div>
    <button class="preview" style="visibility: hidden" onclick="previewImg()">Preview >>></button>

    <div id="stats">
        <h3>DETAILS</h3>
        <p id="gender"></p>
        <p id="age"></p>
        <p id="aggressiveness"></p>
        <p id="suspiciousness"></p>
        <p id="passiveness"></p>
    </div>
    <div id="risk"></div>
    <img id="logo" src="assets/logo/police_logo.svg" alt="a logo">
    

    <!-- captured img -->
    <canvas id="canvas"></canvas>
    <!-- <img id="photo" alt="The screen capture will appear here" style="visibility: hidden"> -->
    
</body>
</html>
