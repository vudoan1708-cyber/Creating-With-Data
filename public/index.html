<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face-API</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* video {
            position: fixed;
            left: 0;
            top: 0;
            min-width: 100%;
            min-height: 100%;
        } */
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- defer is like a HTML-version of asynchronous function in js -->
    <script defer src="face-api.js-master/dist/face-api.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script defer src="sketch.js"></script>

    <!-- INTRO SECTION -->
    <div id="consent_form">
        <div id="form">
            <!-- <video id="intro_video" width="320" height="180"></video> -->
            <p>Some texts to be put here (Introduction about the project...)</p>
            <!-- <form name="user_consent" action="../server.js" method="post"> -->
            <label for="fname">First Name:</label>
            <input placeholder="Vu" type="text" id="fname" name="fname"><br><br>
            <label for="sname">Surname:</label>
            <input placeholder="Doan" type="text" id="sname" name="sname"><br><br>
            <label for="age">Age:</label>
            <input placeholder="20" type="number" id="age" name="age"><br><br>

            <!-- checkbox for agreement to consent user information -->
            <input type="checkbox" id="agreementCheck" name="agreementCheck">
            <label for="agreementCheck">I agree to giving out my consent while using this app</label><br><br>
            <!-- submit button -->
            <input type="submit" value="Submit" onclick="validationForm()">
            <!-- </form> -->
        </div>
    </div>


    <!-- LANDING PAGE -->
    <!-- countdown -->
    <h2 id="countdown">Countdown for A Photo Capture</h2>
    <div id="timer"></div>

    <!-- navigation -->
    <nav id="nav">
        <button class="arrow" onclick="showBtns('btn')">Menu</button>
        <!-- buttons -->
        <div id="btn">
            <button class="about" onclick="about()">About</button>
            <button class="vis" onclick="displayImg()">Visualisations</button>
        </div>
    </nav>
    
    <!-- main content -->
    <div class="wrapper">
        <h2 id="webcam_loading">WEBCAM LOADING...</h2>
        <video id="video" width="720" height="520" autoplay muted></video>
        <!-- <div id="age"></div> -->
    </div>
    <button class="preview" onclick="previewImg()">Preview >>></button>

    <div id="stats">
        <h3>DETAILS</h3>
        <p id="gender"></p>
        <p id="age"></p>
        <p id="aggressiveness"></p>
        <p id="suspiciousness"></p>
        <p id="passiveness"></p>
    </div>
    <div id="risk"></div>
    <img id="logo" src="assets/logo/police_logo.svg" alt="a logo">
    

    <!-- captured img -->
    <canvas id="canvas"></canvas>
    <!-- <img id="photo" alt="The screen capture will appear here" style="visibility: hidden"> -->
    
</body>
</html>
